<div class="row">
    <div class="col-md-4">
        <h2>Add Note</h2>
        <label>Comment</label>
        <textarea class="form-control" ng-model="note.comment" placeholder="Write your note here"></textarea>
        <br />
        <model-state-error-display errors=errors></model-state-error-display>
        <button class="btn btn-lg btn-primary" ng-click="add()">Add</button>
        <a href="#/dashboard" class="btn btn-lg btn-primary">Cancel</a>
    </div>
</div>
