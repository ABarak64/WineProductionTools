<div class="row">
    <h2>Add Tank</h2>
    <div class="col-md-4">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="tank.name" placeholder="Enter a name" required/>
        <label>Gallons</label>
        <input class="form-control" type="number" ng-model="tank.gallons" min="1" step="1" pattern="\d+" placeholder="Number of gallons it holds"/>
        <br />
        <model-state-error-display errors=errors></model-state-error-display>
        <button class="btn btn-lg btn-primary" ng-click="add()">Add</button>
        <a href="#/tanks" class="btn btn-lg btn-primary">Cancel</a>
    </div>
</div>
