<div class="row">
    <h2>Delete Tank</h2>
    <div class="col-md-4">
        <p>Are you sure you want to delete this tank and all of its contents?</p>
        <model-state-error-display errors=errors></model-state-error-display>
        <button class="btn btn-lg btn-primary" ng-click="deleteTank()">Delete</button>
        <a href="#/tankdashboard/{{tankId}}" class="btn btn-lg btn-primary">Cancel</a>
    </div>
</div>
