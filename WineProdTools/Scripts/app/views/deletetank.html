<div class="row">
    <div class="col-md-4">
        <h2>Delete Tank</h2>
        <p>Are you sure you want to delete this tank and all of its contents?</p>
        <button class="btn btn-lg btn-primary" ng-click="delete()">Delete</button>
        <a href="#/tanks" class="btn btn-lg btn-primary">Cancel</a>
        <model-state-error-display errors=errors></model-state-error-display>
    </div>
</div>
