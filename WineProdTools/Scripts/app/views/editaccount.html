<div class="row">
    <h2>Edit Account</h2>
    <div class="col-md-4" ng-hide="loading">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="account.name"/>
        <br />
        <model-state-error-display errors=errors></model-state-error-display>
        <button class="btn btn-lg btn-primary" ng-click="save()">Save</button>
        <a href="#/dashboard" class="btn btn-lg btn-primary">Cancel</a>
    </div>
</div>
