<div class="row">
    <h2>Manage Tank</h2>
    <div class="col-md-2">
        <div class="list-group">
          <a href="#/deletetank/{{tank[0].id}}" class="list-group-item">Delete Tank</a>
          <a ng-show="tank[0].contents.id !== null" href="#/editcontents/{{tank[0].id}}" class="list-group-item">Edit Tank Contents</a>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <table class="table">
            <tr>
                <td><b>Name</b></td>
                <td>{{tank[0].name}}</td>
            </tr>
            <tr>
                <td><b>Total Gallons</b></td>
                <td>{{tank[0].gallons}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <tank-canvas tanks=tank></tank-canvas>
    </div>
</div>
